<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Conversor de Moedas — Rayssa</title>
<style>
body{font-family:Arial;background:#fff6f8;padding:20px;color:#222}
.wrap{max-width:480px;margin:0 auto;background:#fff;border-radius:12px;padding:18px;box-shadow:0 8px 24px rgba(0,0,0,.06)}
label{display:block;margin-top:10px;color:#6b6b6b}
input,select{width:100%;padding:8px;border-radius:8px;border:1px solid #eee;margin-top:6px}
.btn{margin-top:12px;background:#d47fa6;color:#fff;padding:10px;border:none;border-radius:8px;width:100%}
.result{margin-top:12px;padding:10px;background:#fff8fb;border-radius:8px}
</style>
</head>
<body>
<nav>
  <ul>
    <li><a href="../index.html">Início</a></li>
    <li><a href="../conversor-moedas/index.html">Conversor de Moedas</a></li>
    <li><a href="../meu-imovel-dos-sonhos/index.html">Meu Imóvel dos Sonhos</a></li>
    <li><a href="../planejador-diário/index.html">Planejador Diário</a></li>
  </ul>
</nav>
  <div class="wrap">
    <h2>Conversor BRL ⇄ USD</h2>
    <label>Valor</label>
    <input id="value" type="number" placeholder="Ex: 100.00" />
    <label>Converter de</label>
    <select id="from">
      <option value="BRL">BRL (Real)</option>
      <option value="USD">USD (Dollar)</option>
    </select>
    <label>Para</label>
    <select id="to">
      <option value="USD">USD (Dollar)</option>
      <option value="BRL">BRL (Real)</option>
    </select>
    <button class="btn" id="convert">Converter</button>
    <div class="result" id="result">Resultado: —</div>
  </div>

<script>
const rate = 0.19; // exemplo: 1 BRL ≈ 0.19 USD (use valor real se quiser)
document.getElementById('convert').onclick = ()=>{
  const v = parseFloat(document.getElementById('value').value || 0);
  const from = document.getElementById('from').value;
  const to = document.getElementById('to').value;
  if(!v){document.getElementById('result').innerText='Resultado: Insira um valor';return;}
  let out;
  if(from==='BRL' && to==='USD') out = v * rate;
  else if(from==='USD' && to==='BRL') out = v / rate;
  else out = v;
  document.getElementById('result').innerText = 'Resultado: ' + out.toFixed(2) + ' ' + to;
}
</script>
</body>
</html>
