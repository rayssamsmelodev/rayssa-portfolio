<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Planner DiÃ¡rio â€” Rayssa</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;background:#fff8f9;margin:0;padding:20px;color:#222}
.wrap{max-width:720px;margin:0 auto}
.header{display:flex;align-items:center;gap:12px}
.h1{font-size:20px;color:#d47fa6;margin:8px 0}
.input{display:flex;gap:8px;margin-top:12px}
.input input{flex:1;padding:8px;border-radius:8px;border:1px solid #eee}
.btn{background:#d47fa6;color:#fff;padding:8px 10px;border-radius:8px;border:none}
.list{margin-top:16px}
.item{background:#fff;border-radius:10px;padding:10px;margin-bottom:8px;display:flex;justify-content:space-between}
.done{opacity:.5;text-decoration:line-through}
</style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div style="width:56px;height:56px;border-radius:12px;background:#f7c6d5;display:flex;align-items:center;justify-content:center;color:#fff">RM</div>
      <div>
        <div class="h1">Planner DiÃ¡rio â€” Rayssa</div>
        <div class="meta">Organize sua oraÃ§Ã£o, treino, estudos e atendimento</div>
      </div>
    </div>

    <div style="margin-top:12px">
      <div class="input">
        <input id="taskInput" placeholder="Adicione uma tarefa (ex: OraÃ§Ã£o 05:10)" />
        <button class="btn" id="addBtn">Adicionar</button>
      </div>
      <div class="list" id="list"></div>
    </div>
  </div>

<script>
const addBtn=document.getElementById('addBtn');
const input=document.getElementById('taskInput');
const list=document.getElementById('list');
let tasks=JSON.parse(localStorage.getItem('tasks')||'[]');

function render(){
  list.innerHTML='';
  tasks.forEach((t,i)=>{
    const div=document.createElement('div');
    div.className='item';
    div.innerHTML=\`<span class="\${t.done?'done':''}">\${t.text}</span>
      <span>
        <button onclick="toggle(\${i})">âœ”</button>
        <button onclick="remove(\${i})">ðŸ—‘</button>
      </span>\`;
    list.appendChild(div);
  });
  localStorage.setItem('tasks',JSON.stringify(tasks));
}
function toggle(i){tasks[i].done=!tasks[i].done;render()}
function remove(i){tasks.splice(i,1);render()}
addBtn.onclick=()=>{if(!input.value.trim())return;tasks.push({text:input.value,done:false});input.value='';render()};
render();
</script>
</body>
</html>
